<head>
    <meta charset="utf-8" name="viewport" content="inital-scale=1, width=device-width">
    <title>seman-game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./static/js/scriptSelectArticle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="icon" type="image/x-icon" href="./static/images/lhommeau.png">
</head>
    <body>
        <h1>Bienvenue</h1>
        <div id="chargement"></div>

        <div id="letsplay">
            <p id="titre"></p>
            <p id="article"></p>
            <p id="stats"><!-- Taille article --><span id="length" style="font: bold;"></span></p>
        </div>

        <div>
            <button id="oui" name="oui" type="submit">
                Oui
            </button>
            <button id="non" name="non" type="submit">
                Non
            </button>
        </div>
        <div>
            <button id="new_article" name="new_article" type="submit">
                Nouvel article
            </button>
        </div>
        <div>
            Ajouter manuellement un article à la liste:
            <input type="text" id="article_texte" name="article_texte" placeholder="Nom de l'article" autofocus>
                <button id="submit_article" name="submit_article" type="submit">
                    Soumettre article
                </button>
                <span id="faux_article" style="font-size: 1.5em; color: darkred;"></span>
                <span id="vrai_article" style="font-size: 1.5em; color: darkgreen;"></span>
                <span id="article_in_list" style="font-size: 1.5em; color: lightgrey;"></span>
        </div>
        <div>
            <button id="retour" name="retour" type="submit">
                Retour à la page principale
            </button>
        </div>
